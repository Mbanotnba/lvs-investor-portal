<!DOCTYPE html>
<!--
================================================================================
LVS PRESENTATION PORTAL - NSIC January 2026
================================================================================
Version: 2.1
Last Updated: January 28, 2026
Status: Active Presentation Portal

OVERVIEW:
  Presentation viewer for LVS NSIC Presentation January 2026.
  Embeds PDF directly in page body for native browser scrolling.
================================================================================
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSIC Presentation | Lola Vision Systems</title>
    <style>
        :root {
            --bg: #0b1021;
            --panel: #141a30;
            --panel-light: #1a2240;
            --accent: #7c4dff;
            --accent-light: #9d7aff;
            --gold: #d4af37;
            --text: #e6e8f0;
            --muted: #9aa3c2;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        .nav {
            background: rgba(20, 26, 48, 0.98);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .nav-brand { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 40px; width: auto; }
        .nav-title { font-size: 16px; font-weight: 700; color: white; }
        .nav-center {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .nav-info h1 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }
        .nav-info p {
            font-size: 11px;
            color: var(--muted);
        }
        .nav-badge {
            background: linear-gradient(135deg, var(--gold), #b8960b);
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            color: #1a1a2e;
        }
        .nav-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-link {
            color: var(--muted);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }
        .nav-link:hover { color: var(--text); }
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            text-decoration: none;
        }
        .control-btn.secondary {
            background: var(--panel-light);
            color: var(--text);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .control-btn.secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        .pdf-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .pdf-embed {
            flex: 1;
            width: 100%;
            border: none;
            background: #525659;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .nav {
                padding: 10px 16px;
                flex-wrap: wrap;
                gap: 10px;
            }
            .nav-logo { height: 32px; }
            .nav-title { font-size: 14px; }
            .nav-center {
                order: 3;
                width: 100%;
                justify-content: center;
            }
            .nav-info h1 { font-size: 13px; }
            .control-btn { padding: 6px 12px; font-size: 11px; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-brand">
            <img src="assets/lvs-logo.png" alt="LVS" class="nav-logo">
            <span class="nav-title">LOLA VISION SYSTEMS</span>
        </div>
        <div class="nav-center">
            <span class="nav-badge">NSIC</span>
            <div class="nav-info">
                <h1>LVS NSIC Presentation</h1>
                <p>January 2026</p>
            </div>
        </div>
        <div class="nav-controls">
            <a href="assets/presentations/LVS NSIC Presentation Jan 2026.pdf" download class="control-btn secondary">
                <span>&#8595;</span> Download
            </a>
            <a href="login.html" class="nav-link" id="backLink">&larr; Back</a>
        </div>
    </nav>

    <div class="pdf-container">
        <embed
            src="assets/presentations/LVS NSIC Presentation Jan 2026.pdf#toolbar=1&navpanes=0&scrollbar=1&view=FitH"
            type="application/pdf"
            class="pdf-embed"
        >
    </div>

    <script>
        // Update back link based on auth status
        const backLink = document.getElementById('backLink');
        if (sessionStorage.getItem('lvs_founder_auth') === 'true' ||
            sessionStorage.getItem('lvs_investor_auth') === 'true' ||
            sessionStorage.getItem('lvs_can_view_customers') === 'true') {
            backLink.href = 'founder-portal.html';
            backLink.textContent = '← Portal';
        } else {
            backLink.href = 'login.html';
            backLink.textContent = '← Back';
        }
    </script>
</body>
</html>
